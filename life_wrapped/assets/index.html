<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life Wrapped Receipt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Life Wrapped</h1>
        <p id="home_header">Your month-to-month life highlights</p>
      </header>

      <section class="customize" aria-labelledby="customize-title">
        <h2 id="customize-title" class="customize-header">Customize Receipt</h2>

        <form id="top-type" class="form-group" role="group" aria-label="Top track type selection">
          <label for="metric">Metric</label>
          <select id="metric" name="metric">
            <option value="day_score" selected>Day Score</option>
            <option value="sleep">Sleep</option>
            <option value="movement">Movement</option>
            <option value="spiritual">Spiritual</option>
          </select>

          <label for="time-range">Time Range</label>
          <select id="time-range" name="time-range">
            <option value="last_month">Last Month</option>
            <option value="last_quarter">Last Quarter</option>
            <option value="year_to_date">Year to Date</option>
          </select>

          <label for="period">Day of Month Range</label>
          <select id="period" name="period">
            <option value="full_month" selected>Full Month</option>
            <option value="first_half">1 - 15</option>
            <option value="second_half">16 - End</option>
          </select>
        </form>
      </section>

      <section class="receiptContainer" aria-labelledby="receipt-title">
        <h2 id="receipt-title">Life Receipt</h2>
        <table class="stats" role="presentation">
          <thead>
            <tr>
              <th scope="col" class="begin">QTY</th>
              <th scope="col">ITEM</th>
              <th scope="col" class="length">AMT</th>
            </tr>
          </thead>
          <tbody id="receipt-rows"></tbody>
        </table>

        <figure>
          <img src="barcode.png" alt="Receipt barcode" width="300" height="70" />
          <figcaption>Thank you for living intentionally!</figcaption>
        </figure>
      </section>
    </main>

    <script type="application/json" id="monthly-highlight-summary">
      {
        "month_name": "May 2025",
        "days_logged": 28,
        "best_day": {
          "dt": "2025-05-26",
          "day_score": 8.75,
          "highlight": "Biking"
        },
        "worst_day": {
          "dt": "2025-05-30",
          "day_score": 4.20,
          "highlight": "Blew a flat tire"
        },
        "average_score": 7.15,
        "number_of_days_with_above_average_sleep": 12
      }
    </script>
    <script src="render_summary.js" defer></script>
  </body>
</html>
